# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        working-directory: ./oauth
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Python dependencies
        working-directory: ./auth
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Functions
        run: |
          gcloud functions deploy kick-oauth \
            --gen2 \
            --runtime=python310 \
            --region=us-west1 \
            --source=./oauth \
            --entry-point=oauth_handler \
            --trigger-http \
            --allow-unauthenticated \

      - name: Deploy to Cloud Functions
        run: |
          gcloud functions deploy kick-auth \
            --gen2 \
            --runtime=python310 \
            --region=us-west1 \
            --source=./auth \
            --entry-point=auth_handler \
            --trigger-http \
            --allow-unauthenticated \

      - name: Run Build
        run: |
          pnpm run build
        env:
          VITE_API_IMGUR_CLIENT_ID: ${{ vars.VITE_API_IMGUR_CLIENT_ID }}

      - name: Build login page
        working-directory: ./login
        run: |
          pnpm install
          pnpm run build
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_REDIRECT_URL: ${{ vars.VITE_REDIRECT_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./login/dist"

      - name: Deploy to GitHub Pages
        id: login-deployment
        uses: actions/deploy-pages@v4
